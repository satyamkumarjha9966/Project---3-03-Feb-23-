<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubleclick Event</title>
    <!-- CSS -->
    <style>
        h1,h2,p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Doubleclick Event</h1>
    <p>Please Double Click on Screen</p>
    <h2 id="ondoubleclickid"></h2>

    <!-- JavaScript  -->
    <script>
        document.addEventListener("dblclick", () => {
            document.getElementById("ondoubleclickid").innerText = "On Double click Event Succesfully Working";
            document.getElementById("ondoubleclickid").style.color = "black"
            document.getElementById("ondoubleclickid").style.border = "2px solid black"
            document.getElementById("ondoubleclickid").style.display = "block"
            document.getElementById("ondoubleclickid").style.padding = "10px 0px"
            document.getElementById("ondoubleclickid").style.backgroundColor = "orange"
            document.getElementById("ondoubleclickid").style.boxShadow = "0 0 5px black"
        })
    </script>
</body>
</html>
