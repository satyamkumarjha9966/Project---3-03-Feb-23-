<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- adding font -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

<body>
    <!-- Header Section  -->
    <header>
        <nav>
            <div class="logo">
                <img src="./Images/logo.png" alt="logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="contactform">
            <h3>Contact Form</h3>
            <div class="form">
                <form action="">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="Enter Your Name"><br>
                    <label for="message">Email</label><br>
                    <input type="email" id="message" placeholder="Enter Your Email"><br>
                    <label for="Message">Message</label><br>
                    <textarea id="Message" placeholder="Enter Your Message"></textarea><br>
                    <button>Submit</button>
                </form>
                
            </div>
        </div>
    </main>
</body>
